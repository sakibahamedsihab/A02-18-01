<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="bg-[rgba(26,11,46,1)] flex justify-between sm:justify-around items-center px-5 py-4 border-b-[.5px] border-[#42236b71]"> 
            <div id="logo" class="text-2xl sm:text-4xl">
                <h1 class="text-white font-bold">Tech<span class="bg-linear-to-t bg-clip-text from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] text-transparent">Wave</span></h1>
            </div>

            <!-- Nav-Menu -->
             <ul class="hidden sm:flex gap-8 text-white font-light">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
             </ul>
             <!-- Nab-Button -->
              <div class="hidden sm:block">
                <button class="text-white font-semibold py-3 px-4 rounded-[1000px] bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Subscribe <i class="fa-solid fa-arrow-right text-white"></i></button>
              </div>







            <div class="sm:hidden">
                <img src="./assets/hamburger-menu.png" alt="">
            </div>
        </nav>

        <!-- Hero section -->
        <section id="hero" class="bg-[#1A0B2E] overflow-hidden bg-[url(./assets/hero-bg.png)] bg-contain sm:bg-cover bg-no-repeat bg-position-[100%_25%] sm:bg-center max-w-full">
            <div id="hero-container" class="max-w-100 sm:w-fit mx-auto mt-10 flex flex-col gap-6">
                <div class="hero-image relative w-fit mx-auto">
                    <div id="new" class="text-[18px] font-semibold absolute bg-[#00FF88] rounded-4xl px-4 py-2 right-0 top-0 sm:top-6 sm:right-6">NEW</div>
                    <img class="max-w-50 sm:max-w-[350px]" src="./assets/hero-circle.png" alt="">
                    <img class="absolute inset-0 mx-auto my-auto max-w-20 sm:max-w-50" src="./assets/microphone.png" alt="">
                </div>
               <div class="text-center">
                    <h1 class="text-[40px] font-extrabold text-white">TechWave</h1>
                    <p class="text-white">Your daily dose of tech insights, productivity hacks, and personal growth</p>
               </div>
                <div class="flex gap-2 justify-center">
                    <button class="flex items-center gap-2 text-white font-semibold py-3 px-4 rounded-[1000px] bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]"><img src="./assets/spotify.png" alt="">Listen On Spotify</button>
                    <button class="flex items-center gap-2 text-[#00FF88] font-semibold px-5 py-3 border rounded-full" ><img src="./assets/message.png" alt="">Subscribe</button>
                </div>
                
            </div>
        </section>
    </header>
</body>
</html>
